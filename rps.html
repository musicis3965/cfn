<body align= "center">
  
  

  <div class="bg-image" style='position:relative; z-index: 1;'></div>

  <div style="position:relative; z-index: 2; margin-top:-600px;">
    <div class="title">
      <h1>Cockroach, Foot, Nuclear Bomb</h1>
      <h5>(A different take on Rock, Paper, Sissors)</h5>
    </div>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/o3avZE7T0cg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



    <div>
      <p id="directions-text" style="font-size: 25px; color: rgba(209, 209, 0, 0.836); font-family: 'bocklinregular', Arial, sans-serif;">Press c (cockroach), f (foot) <br> or n (nuclear bomb) to start playing!</p>
      <p id="userchoice-text" style="font-size: 25px; color: rgba(209, 209, 0, 0.836); font-family: 'bocklinregular', Arial, sans-serif;"></p>
      <p id="computerchoice-text" style="font-size: 25px; color: rgba(209, 209, 0, 0.836); font-family: 'bocklinregular', Arial, sans-serif;"></p>
      <p id="wins-text" style="font-size: 25px; color: rgba(209, 209, 0, 0.836); font-family: 'bocklinregular', Arial, sans-serif;"></p>
      <p id="losses-text" style="font-size: 25px; color: rgba(209, 209, 0, 0.836); font-family: 'bocklinregular', Arial, sans-serif;"></p>
      <p id="ties-text" style="font-size: 25px; color: rgba(209, 209, 0, 0.836); font-family: 'bocklinregular', Arial, sans-serif;"></p>
    </div>
  </div>

  

  <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["c", "f", "n"];

    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var ties = 0;

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var tiesText = document.getElementById("ties-text");

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Reworked our code from last step to use "else if" instead of lots of if statements.

      // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate number
      if ((userGuess === "c") || (userGuess === "f") || (userGuess === "n")) {

        if ((userGuess === "c") && (computerGuess === "n")) {
          wins++;
        } else if ((userGuess === "c") && (computerGuess === "f")) {
          losses++;
        } else if ((userGuess === "n") && (computerGuess === "c")) {
          losses++;
        } else if ((userGuess === "n") && (computerGuess === "f")) {
          wins++;
        } else if ((userGuess === "f") && (computerGuess === "c")) {
          wins++;
        } else if ((userGuess === "f") && (computerGuess === "n")) {
          losses++;
        } else if (userGuess === computerGuess) {
          ties++;
        }

        // Hide the directions
        directionsText.textContent = "";

        // Display the user and computer guesses, and wins/losses/ties.
        userChoiceText.textContent = "You chose: " + userGuess;
        computerChoiceText.textContent = "Your opponent chose: " + computerGuess;
        winsText.textContent = "wins: " + wins;
        lossesText.textContent = "losses: " + losses;
        tiesText.textContent = "ties: " + ties;
      }
    };
  </script>

  <style>

    height: 100%;

    height: 100%;

    background-position: center;

}
